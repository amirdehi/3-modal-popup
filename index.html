<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="button" id="openModal">Open Modal</button>
<div class="overlay" id="modalOverlay">
    <div class="modal">
        <h2>Dynamic Modal Content</h2>
        <p>This is a sample modal popup created as part of the Day 3 challenge by Ali Ramezanpour!</p>
        <button class="close-button" id="closeModal">Close</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
